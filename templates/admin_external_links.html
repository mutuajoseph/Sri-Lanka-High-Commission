{% extends "base.html" %} {% block content %}

<div class="main-content">
    <div class="sub-container">
        <div class="left-container">
            <ul class="left-sidebar">
                <li><a href="{{url_for('admin_news')}}">News</a></li>
                <li><a href="{{url_for('admin_images')}}">External Links</a></li>
                <li><a href="{{url_for('admin_clients')}}">Clients</a></li>
            </ul>
        </div>
        <div class="right-container">
            <div class="external-links-form">
                <h2 class="heading-2" style="padding: 0 1rem">External Links</h2>

                <form action="/admin_images" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Select Image</label>
                        <input name="file" type="file" />
                    </div>

                    <div class="form-group">
                        <label for="">Link</label>
                        <input type="text" name="link" id="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>

            <div class="clients-table">
                <h2 class="heading-2" style="padding: 0 1rem">Images</h2>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for image in images %}
                        <tr>
                            <td>{{image.image}}</td>
                            <td>{{image.link}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
